# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
# DefaultContentLanguage: en

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    lineNos: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
# googleAnalytics: UA-XXXXXXXXX-X
googleAnalytics: G-TCH9X4GKPZ

# Enable Disqus forum
disqusShortname: fairy-select

# Enable global emoji support
enableEmoji: true

# 日本語の文字数を正しく数える
hasCJKLanguage: true

# Custom parameters
params:
  # background image of the landing page
  background: "images/background.jpg"

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will be default to the theme logos if not provided.
  logo:
    main: /assets/images/fairyselect/main-logo.png
    inverted: /assets/images/fairyselect/inverted-logo.png
    favicon: /assets/images/fairyselect/favicon.png

  # GitHub repo URL of your site
  gitRepo: https://gitlab.com/noritakaIzumi/my-portfolio-posts

  # specify whether you want to write blog post or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  # OGP meta tags.
  title: Fairy Select
  description: Portfolio and personal blog of Noritaka IZUMI.
  images:
    - "images/man.jpg"

  # Follow site title.
  subtitle: "My Portfolio"
  glue: " - "

  # Share on Twitter
  twitterUser: "@IzumiNoritaka"

taxonomies:
  series: series
