# This file is a template, and might need editing before it works on your project.
---
# All available Hugo versions are listed here:
# https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  script:
    - hugo --ignoreCache
  except:
    - master

pages:
  script:
    - "apk update \
    && apk --no-cache add git"
    - "git clone https://oauth2:$ACCESS_TOKEN@gitlab.com/noritakaIzumi/my-portfolio-posts.git \
    && rm -rf my-portfolio-posts/.git \
    && mv my-portfolio-posts content/posts"
    - "git clone https://oauth2:$ACCESS_TOKEN@gitlab.com/noritakaIzumi/my-portfolio-posts-images.git \
    && rm -rf my-portfolio-posts-images/.git \
    && mv my-portfolio-posts-images static/images/posts"
    - hugo --ignoreCache
  artifacts:
    paths:
      - public
  only:
    - master
