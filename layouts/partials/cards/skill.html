<div class="col-xs-12 col-sm-6 col-lg-4 pt-2">
  {{ if .url }}
  <a class="skill-card-link" href="{{ .url }}">
  {{ end }}
    <div class="card">
      <div class="card-head d-flex">
        {{ if .icon }}
        <img class="card-img-xs" src="{{ .icon | relURL }}" alt="{{ .name }}" />
        {{ end }}
        <h5 class="card-title">{{ .name }}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{ .summary | markdownify }}</p>
      </div>
    </div>
  {{ if .url }}
  </a>
  {{ end }}
</div>
